<!DOCTYPE html>

<head>
    <title>Flight Search</title>
    <script src="Jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="FlightSearch.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="AllFlightCss.css">
</head>

<body>

    <div id="headDiv">
        <h1>Flight Search Page</h1>
    </div>
    <!-- select menu  + search button -->
    <div>
        <label id="headLabel">Origin country</label>
        <select id="originCountryList">
        <option>Select</option>    

        </select>
        <label id="headLabel">Destination country</label>
        <select id="destinationCountryList">
            <option>Select</option>
        </select>
    </div>

    <div>
        <button id="searchBtn" class="btn btn-success">Search</button>
    </div>
    <!-- hidden div and goBtn and clearBtn-->
    <div id="orderSelectDiv">
        <label id="headLabel">Order By:</label>
        <select id='selectOption'>
            <option>Select</option>
            <option id="price" value="price">Price</option>
            <option id="departue " value='departue'>Departue</option>
        </select>
        <button id="orderBtn" class="btn btn-success">Go</button>
        <button id="clearBtn" class="btn btn-success">Clear</button>
    </div>
    <!--table display -->
    <div>
        <table  class="table table-striped">
            <thead id="thHead">
                <tr>
                    <th>Id</th>
                    <th>Airline company id</th>
                    <th>Origen country</th>
                    <th>Destination country </th>
                    <th>Departure </th>
                    <th>Landing</th>
                    <th>Remaining Tikcets</th>
                </tr>
            </thead>
            <tbody id="tBody">

            </tbody>
        </table>
    </div>

</body>
